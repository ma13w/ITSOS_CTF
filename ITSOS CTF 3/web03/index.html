<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>
<body>
  <div class="container">
    <div class="tab-group">
      <div class="tab" onclick="openTab('login')">Login</div>
      <div class="tab" onclick="openTab('signup')">Sign Up</div>
    </div>

    <div id="login" class="tab-content">
      <span class="info-form"></span>
      <form>
        <div class="input-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="login-username" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="login-password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn" onsubmit="checkUserExistence()">Login</button>
      </form>
    </div>

    <div id="signup" class="tab-content">
      <span class="info-form"></span>
      <form>
        <div class="input-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="signup-username" required>
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="signup-email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="signup-password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="signUpBtn" onsubmit="handleSignupFormSubmit()">Sign Up</button>
      </form>
    </div>
  </div>


  <script>
    function openTab(tabName) {
      var i, tabContent;
      tabContent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
  </script>
    <script src="script.js"></script>
</body>
</html>
